<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="inicio::head">
<meta charset="UTF-8">
<title></title>
<script type="text/javascript"
	th:src="@{/js/jquery/carrito/agregarCarrito.js}"></script>
</head>
<body>
	<nav th:replace="inicio::menu"></nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-6">
				<h2 th:if="${productoNoEncontrada != null}"
					th:text="${productoNoEncontrada}"></h2>

				<div class="row justify-content-start" th:if="${produc != null}">

					<div class="col-5">

						<img th:src="@{/img/imgproductos/B01.jpg}" th:alt="${producto.imagen}" 
							class="card-img-top" alt="...">

					</div>
							<h5 th:if="${produc != null}" th:text="${producto.categoria}"></h5>
					<div class="col-7">

						<h5 th:if="${produc != null}" th:text="${producto.marca}"></h5>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
